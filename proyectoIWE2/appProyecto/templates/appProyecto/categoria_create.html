{% extends "base.html" %}

{% block titulo %} Crear categoria {% endblock %}

{% block contenido %}
<div class="content">
<h2>Nuevo categoria</h2>

<form  class = "cuadroFormularios" action="{% url 'crear categoria' %}" method="post">
    {% csrf_token %}
    {{ formulario.errors }}
    {{ formulario.as_p }}
    <input type="submit" class="button" value="Nueva categoria" />
</form>
</div>
{% endblock %}
