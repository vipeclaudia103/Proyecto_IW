{% extends "base.html" %}

{% block titulo %} Crear producto {% endblock %}

{% block contenido %}
<div class="content">
<h2>Nuevo Producto</h2>

<form  class = "cuadroFormularios" action="{% url 'crear producto' %}" method="post">
    {% csrf_token %}
    {{ formulario.errors }}
    {{ formulario.as_p }}
    <span>  <input type="submit" class="button" value="Nuevo producto" />
</form>
</div>
{% endblock %}
