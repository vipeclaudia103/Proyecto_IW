{% extends "base.html" %} {% block titulo %} Lista de Categorias{% endblock %}
{% block contenido %}
<h2>Listado de categorias</h2>
{% if object_list %}
<a href="/appProyecto/categoria/create" class="button">Categoria&nbsp;âœš</a>
<table class="listados">
  <thead>
    <tr>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    {% for e in object_list %}
    <tr>
      <td>
        <a href="{% url 'detalle categoria' e.id %}">{{ e.nombre}}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No hay categorias creadas.</p>
{% endif %} {% endblock contenido %}
