{% extends "base.html" %} {% block titulo %}Listado de pedidos{% endblock %}
{% block contenido %}
<div id="content">
  <h1>Gestor de pedidos</h1>
  <h2>Listado de pedidos</h2>
  {% if items %}
  <ul>
    {% for r in object_list %}
    <li>
      <a href="{% url 'detalle producto' r.id %}">{{ r.nombre}}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No hay pedidos creados.</p>
  {% endif %}
</div>
{% endblock %}
